# QA Environment Configuration
base.url=https://www.flipkart.com
browser=chrome
headless=false
platform=nativemobile

# Mobile Configuration for QA
device.name=Android Emulator
platform.name=Android
platform.version=16
app.package=com.flipkart.android
app.activity=com.flipkart.android.activity.HomeFragmentHolderActivity
appium.server.url=http://127.0.0.1:4723/

# Wait Configuration
implicit.wait=10
explicit.wait=30

# Test Data
test.data.path=src/test/resources/testdata/

# Reports
report.path=target/reports/
screenshot.path=target/screenshots/

# Email Configuration (use environment variables for security)
email.host=smtp.gmail.com
email.port=587
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD}
email.recipients=test-reports@company.com